# Pre-commit hooks configuration for analytics module
# Install with: pip install pre-commit && pre-commit install

repos:
  # TypeScript and JavaScript hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: \.(js|ts)$
        types: [file]
        additional_dependencies:
          - eslint@^8.0.0
          - '@typescript-eslint/parser'
          - '@typescript-eslint/eslint-plugin'
        args: [--config, .eslintrc.js]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|ts|json|md)$
        exclude: package-lock.json

  # TypeScript type checking
  - repo: local
    hooks:
      - id: type-check
        name: TypeScript Type Check
        entry: npm run type-check
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  # Unit tests
  - repo: local
    hooks:
      - id: unit-tests
        name: Run Unit Tests
        entry: npm test -- --testPathPattern="(analytics|cache|db-helpers|controller-wrapper)" --passWithNoTests
        language: system
        files: \.(ts|js)$
        pass_filenames: false
        stages: [commit]

  # Analytics-specific checks
  - repo: local
    hooks:
      - id: architecture-check
        name: Architecture Boundary Check
        entry: node scripts/check-architecture.js
        language: system
        files: server/features/analytics/.*
        pass_filenames: false

  - repo: local
    hooks:
      - id: coverage-check
        name: Test Coverage Check
        entry: npm run test:coverage -- --testPathPattern=analytics --coverageThreshold='{"global":{"statements":80,"branches":70,"functions":80,"lines":80}}'
        language: system
        files: server/features/analytics/.*
        pass_filenames: false

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Commit message checks
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, test, chore]

# Configuration for different file types
exclude: |
  (?x)^(
    .*\.min\.js$|
    .*/node_modules/|
    .*/dist/|
    .*/build/|
    .*\.d\.ts$
  )$