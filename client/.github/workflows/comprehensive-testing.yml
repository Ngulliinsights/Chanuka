name: Comprehensive Testing Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Unit and Integration Tests
  unit-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run unit tests
        run: |
          cd client
          npm run test:unit
          
      - name: Run integration tests
        run: |
          cd client
          npm run test:integration
          
      - name: Upload unit test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./client/coverage/lcov.info
          flags: unit-tests
          name: unit-test-coverage
          
      - name: Upload integration test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./client/coverage/integration/lcov.info
          flags: integration-tests
          name: integration-test-coverage
          
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-integration-test-results
          path: |
            client/test-results/
            client/coverage/
            
  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps
          
      - name: Build application
        run: |
          cd client
          npm run build
          
      - name: Start application
        run: |
          cd client
          npm run preview &
          sleep 10
          
      - name: Run E2E tests
        run: |
          cd client
          npm run test:e2e
          
      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            client/test-results/
            client/playwright-report/
            
  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run performance tests
        run: |
          cd client
          npm run test:performance
          
      - name: Upload performance test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: client/test-results/performance-report.html
          
  # Accessibility Tests
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run accessibility tests
        run: |
          cd client
          npm run test:a11y
          
      - name: Upload accessibility test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: accessibility-test-results
          path: client/test-results/
          
  # Visual Regression Tests
  visual-regression-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: |
          cd client
          npx playwright install --with-deps
          
      - name: Build application
        run: |
          cd client
          npm run build
          
      - name: Start application
        run: |
          cd client
          npm run preview &
          sleep 10
          
      - name: Run visual regression tests
        run: |
          cd client
          npm run test:visual
          
      - name: Upload visual test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-regression-results
          path: |
            client/test-results/visual-report/
            client/test-results/visual-results.json
            
  # Comprehensive Report Generation
  generate-comprehensive-report:
    name: Generate Comprehensive Report
    runs-on: ubuntu-latest
    needs: [unit-integration-tests, e2e-tests, performance-tests, accessibility-tests, visual-regression-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Download all test artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./test-artifacts
          
      - name: Generate comprehensive report
        run: |
          cd client
          # Merge all test results
          mkdir -p test-results
          cp -r ../test-artifacts/*/test-results/* test-results/ 2>/dev/null || true
          cp -r ../test-artifacts/*/coverage/* coverage/ 2>/dev/null || true
          
          # Generate consolidated report
          npm run test:comprehensive -- --report-only
          
      - name: Upload comprehensive report
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-test-report
          path: |
            client/test-results/comprehensive-test-report.html
            client/test-results/comprehensive-test-report.json
            
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = './client/test-results/comprehensive-test-report.json';
            
            if (fs.existsSync(path)) {
              const report = JSON.parse(fs.readFileSync(path, 'utf8'));
              
              const statusIcon = report.overallPassed ? '✅' : '❌';
              const coverageIcon = report.coverageSummary.meetsThreshold ? '✅' : '❌';
              
              const comment = `
              ## ${statusIcon} Comprehensive Test Results
              
              **Overall Status:** ${report.overallPassed ? 'PASSED' : 'FAILED'}
              **Duration:** ${Math.round(report.totalDuration / 1000)}s
              
              ### Test Results
              ${report.results.map(r => 
                `- **${r.type.toUpperCase()}:** ${r.passed ? '✅' : '❌'} (${r.testCount} tests, ${Math.round(r.duration / 1000)}s)`
              ).join('\n')}
              
              ### Coverage Summary ${coverageIcon}
              - **Lines:** ${report.coverageSummary.overall.lines}%
              - **Functions:** ${report.coverageSummary.overall.functions}%
              - **Branches:** ${report.coverageSummary.overall.branches}%
              - **Statements:** ${report.coverageSummary.overall.statements}%
              
              ${!report.qualityGates.passed ? `
              ### ❌ Quality Gate Failures
              ${report.qualityGates.failures.map(f => `- ${f}`).join('\n')}
              ` : ''}
              
              [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
            
  # Quality Gates Check
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [generate-comprehensive-report]
    if: always()
    
    steps:
      - name: Download comprehensive report
        uses: actions/download-artifact@v3
        with:
          name: comprehensive-test-report
          path: ./report
          
      - name: Check quality gates
        run: |
          if [ -f "./report/comprehensive-test-report.json" ]; then
            PASSED=$(cat ./report/comprehensive-test-report.json | jq -r '.overallPassed')
            if [ "$PASSED" = "true" ]; then
              echo "✅ All quality gates passed!"
              exit 0
            else
              echo "❌ Quality gates failed!"
              cat ./report/comprehensive-test-report.json | jq -r '.qualityGates.failures[]'
              exit 1
            fi
          else
            echo "❌ No comprehensive report found!"
            exit 1
          fi