<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanuka Design System Test</title>
    <link rel="stylesheet" href="styles/chanuka-design-system.css">
</head>
<body>
    <div class="bg-background text-foreground p-4">
        <h1 class="text-2xl font-bold text-primary mb-4">Chanuka Design System Test</h1>
        
        <div class="chanuka-card p-4 mb-4">
            <h2 class="text-lg font-semibold mb-2">Card Component</h2>
            <p class="text-muted-foreground">This is a test card using our design system.</p>
        </div>
        
        <div class="flex gap-2 mb-4">
            <button class="chanuka-btn chanuka-btn-primary px-4 py-2">Primary Button</button>
            <button class="chanuka-btn chanuka-btn-secondary px-4 py-2">Secondary Button</button>
            <button class="chanuka-btn chanuka-btn-outline px-4 py-2">Outline Button</button>
        </div>
        
        <div class="flex gap-2 mb-4">
            <span class="status-badge risk-low">Low Risk</span>
            <span class="status-badge risk-medium">Medium Risk</span>
            <span class="status-badge risk-high">High Risk</span>
        </div>
        
        <div class="dark p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-foreground mb-2">Dark Mode Test</h3>
            <p class="text-muted-foreground">This section tests dark mode colors.</p>
        </div>
    </div>
</body>
</html>
