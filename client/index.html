    <!-- ========================================
         ERROR HANDLING (Improved & Targeted)
         ======================================== -->
    <script>
      (function () {
        'use strict';

        // Configuration
        const ERROR_CONFIG = {
          suppressExtensions: true,
          suppressChromeBugs: true,
          logSuppressed: false, // Set to true for debugging
        };

        // Extension patterns to suppress
        const EXTENSION_PATTERNS = [
          /chrome-extension:\/\//i,
          /moz-extension:\/\//i,
          /safari-extension:\/\//i,
          /gpcWindowSetting/i,
          /message channel closed/i,
          /Extension context invalidated/i,
        ];

        // Check if error should be suppressed
        function shouldSuppress(message, filename) {
          if (!ERROR_CONFIG.suppressExtensions) return false;

          const text = `${message} ${filename}`.toLowerCase();
          return EXTENSION_PATTERNS.some((pattern) => pattern.test(text));
        }

        // Enhanced error handler
        window.addEventListener(
          'error',
          function (event) {
            const message = event.message || '';
            const filename = event.filename || '';

            if (shouldSuppress(message, filename)) {
              event.preventDefault();
              if (ERROR_CONFIG.logSuppressed) {
                console.debug('[Extension Error Suppressed]:', message);
              }
              return false;
            }
          },
          true
        );

        // Enhanced promise rejection handler
        window.addEventListener(
          'unhandledrejection',
          function (event) {
            const reason = String(event.reason || '');

            if (shouldSuppress(reason, '')) {
              event.preventDefault();
              if (ERROR_CONFIG.logSuppressed) {
                console.debug('[Extension Rejection Suppressed]:', reason);
              }
              return false;
            }
          },
          true
        );

        // Performance monitoring
        if (window.performance && performance.mark) {
          performance.mark('app-init-start');
        }
      })();
    </script>

    <!-- ========================================
         SERVICE WORKER MANAGEMENT
         ======================================== -->
    <script>
      (function () {
        'use strict';

        // Service Worker configuration
        const SW_CONFIG = {
          enabled: false, // Set to true for production
          scope: '/',
          updateCheckInterval: 60000, // Check for updates every 60 seconds
        };

        // Register service worker (production only)
        if (SW_CONFIG.enabled && 'serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            navigator.serviceWorker
              .register('/sw.js', { scope: SW_CONFIG.scope })
              .then(function (registration) {
                console.log('SW registered:', registration.scope);

                // Check for updates periodically
                setInterval(function () {
                  registration.update();
                }, SW_CONFIG.updateCheckInterval);

                // Handle updates
                registration.addEventListener('updatefound', function () {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', function () {
                    if (
                      newWorker.state === 'installed' &&
                      navigator.serviceWorker.controller
                    ) {
                      // New version available
                      console.log('New version available! Refresh to update.');
                      // You can show a toast/banner here
                    }
                  });
                });
              })
              .catch(function (error) {
                console.warn('SW registration failed:', error);
              });
          });
        } else if (!SW_CONFIG.enabled && 'serviceWorker' in navigator) {
          // Unregister existing service workers in development
          navigator.serviceWorker.getRegistrations().then(function (registrations) {
            registrations.forEach(function (registration) {
              registration.unregister();
              console.log('SW unregistered:', registration.scope);
            });
          });
        }
      })();
    </script>

    <!-- ========================================
         APP INITIALIZATION & CLEANUP
         ======================================== -->
    <script>
      (function () {
        'use strict';

        // Hide loader when app is ready
        window.addEventListener('load', function () {
          const loader = document.getElementById('app-loader');
          if (loader) {
            // Small delay for smoother transition
            setTimeout(function () {
              loader.classList.add('loaded');
              // Remove from DOM after transition
              setTimeout(function () {
                loader.remove();
              }, 500);
            }, 300);
          }

          // Mark performance
          if (window.performance && performance.mark) {
            performance.mark('app-init-end');
            performance.measure(
              'app-initialization',
              'app-init-start',
              'app-init-end'
            );
          }
        });

        // Cleanup unused preload links (performance optimization)
        window.addEventListener('load', function () {
          setTimeout(function () {
            const preloadLinks = document.querySelectorAll(
              'link[rel="preload"], link[rel="prefetch"], link[rel="modulepreload"]'
            );

            preloadLinks.forEach(function (link) {
              const href = link.getAttribute('href');
              if (!href) return;

              // Check if resource was actually used
              const entries = performance.getEntriesByName(href);
              if (entries.length === 0) {
                // Resource wasn't used, remove link
                link.remove();
                if (window.console && console.debug) {
                  console.debug('[Cleanup] Removed unused preload:', href);
                }
              }
            });
          }, 5000); // Check after 5 seconds
        });

        // Install prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', function (event) {
          event.preventDefault();
          deferredPrompt = event;
          // You can show a custom install button here
          console.log('PWA install prompt available');
        });

        // Track installation
        window.addEventListener('appinstalled', function () {
          console.log('PWA installed successfully');
          deferredPrompt = null;
        });

        // Network status monitoring (optional)
        window.addEventListener('online', function () {
          console.log('Network: Online');
        });

        window.addEventListener('offline', function () {
          console.log('Network: Offline');
        });
      })();
    </script>
