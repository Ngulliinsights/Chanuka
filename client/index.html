<html lang="en">

    <link rel="prefetch" href="/src/pages/bills-dashboard.tsx" />
    <link rel="prefetch" href="/src/pages/dashboard.tsx" />
    <link rel="prefetch" href="/src/pages/home.tsx" />

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Chanuka Legislative Transparency Platform" />

    <!-- Twitter Card Configuration -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chanuka Legislative Transparency Platform" />
    <meta name="twitter:description" content="A comprehensive legislative transparency platform for informed civic engagement" />
    <meta name="twitter:image" content="/twitter-card.png" />
    <meta name="twitter:image:alt" content="Chanuka Legislative Transparency Platform" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Chanuka Platform Team" />
    <meta name="generator" content="Vite + React + TypeScript" />
    <link rel="canonical" href="https://chanuka-platform.com/" />
    
    <!-- Structured Data for Better SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Chanuka Legislative Transparency Platform",
      "description": "A comprehensive legislative transparency platform providing access to bill information, sponsorship analysis, community input, and expert verification for informed civic engagement.",
      "url": "https://chanuka-platform.com/",
      "applicationCategory": "GovernmentApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Chanuka Platform Team"
      }
    }
    </script>
  </head>
  <body>
    <!-- Skip navigation link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-50 focus:bg-blue-600 focus:text-white focus:px-4 focus:py-2 focus:rounded">
      Skip to main content
    </a>
    
    <!-- Main application container -->
    <div 
      id="root" 
      role="application" 
      aria-label="Chanuka Legislative Transparency Platform"
      class="min-h-screen"
    ></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Fallback for JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
